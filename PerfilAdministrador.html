<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil Administrador</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/perfiladministrador.css">
</head>

<body>
    <header id="header">
        <div class="header_box">
            <div class="imagem">
                <img src="images/logo.png" alt="">
            </div>
        </div>

        <nav class="header_menu">

            <div class="container_menu_principal">
                <ul>
                    <li>
                        <a class="ahover" id="li_border" href="#">Crie seu evento</a>
                    </li>
                    <li>
                        <a class="ahover" href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="ahover" href="#">Sobre nós</a>
                    </li>
                    <li>
                        <a class="ahover" href="meus-eventos.html">Eventos</a>
                    </li>

                </ul>
            </div>


            <div class="menu_info">

                <div class="info_usuario">
                    <div class="foto"></div>

                    <div class="nome-usuario">
                        <p>Luciano Bispo</p>
                    </div>
                </div>

                <div class="opcoes">
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </div>

        </nav>
    </header>


    <main class="perfil-user">
        <section class="user_container">

            <h1>Perfil de Usuário</h1>
            <div class="circle_user alta"></div>

            <div class="circle_user baixa"></div>

            <div class="image-persona">

                <img class="persona-avatar" src="images/0.jpg" alt="Foto do Usuário">
                <div>
                    <div class="div-upload">

                        <label class="label-file" for="file">
                            <i class="material-icons">
                                add_photo_alternate
                            </i>
                            Alterar foto</label>
                        <input id="file" type="file" accept="image/*">
                    </div>
                </div>
            </div>



        </section>
        <!--Fim de user-edit-->

        <section class="sessao-editar">

            <form class="form-editar">

                <div class="div-edit">
                    <label class="title-label" for="">Nome</label>
                    <input class="input-edit" type="text" name="name-user" value="Aléxia Vitória Melhado Pereira" disabled>
                </div>

                <div class="div-edit" id="asdf">
                    <label class="title-label" for="">Email</label>
                    <input class="input-edit" id="email" type="email" name="email" value="email@exemplo.com" disabled>
                </div>

                <div class="div-edit" >
                    <label class="title-label" for="">Telefone</label>
                    <input class="input-edit" name="phone" type="phone" value="(11) 95855-9243" disabled>
                </div>

                <div class="div-genero">
                    <label class="label-genero" for="">Gênero</label>

                    <div class="div-radio">

                        <input class="input-gm" type="radio" name="genero" value="masculino">Masculino
                        <input class="input-gf" type="radio" name="genero" value="feminino">Feminino
                    </div>

                </div>

                <div class="div-alterar">

                    <button class="botao-alterar">Alterar</button>
                </div>

        </section>
    </main>
  
</body>

</html>
