<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/918d819df9.js"></script>

</head>

<body>
  
    <main>

        
        
        <section class="login_section">
                
                <div class="text_container">

                    <div class="circle_login alta"></div>
                    
                    <div class="texto-amigo-login-esqueceu">
                        <h2 class="cor letra_grande titulo_h2_login" id="titulo_home">Não se preocupe, estamos aqui.</h2>
                        <h2 class="cor  letra_media">Vamos ajudá-lo com isso.</h2>
                    </div>
                    
                    <div class="circle_login baixa"></div>
                </div>
                
                <div class="login_container">

                    <div class="titulo_esqueceu-senha">
                       <h1>Esqueceu a senha</h1>
                    </div>
            

                        <form class="login_form" action="" method="">
                            <div class="inpu_div">
                               
                                <div>
                                    <input  class="campo" type="password" name="nova-senha" id="" placeholder="Nova senha">
                                </div>
                                
                                <div>
                                    <input class="campo" type="password" name="password_user" id=""  placeholder="Confirmação de senha">
                                </div>

                            </div>
                            
                            <button type="submit">Enviar</button>
                        </form>
                       
                

                    <div class="login_reset_senha">
                        <a href="login.html">
                           Cancelar
                        </a>
                    </div>
               

            </div>

        </section>

    </main>
    <script src="./js/maquina-escrever.js"></script>
</body>

</html>
